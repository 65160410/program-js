<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styling the buttons */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Styling the result */
        #result {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

    </style>
    </head>
    <body>
        <nav>
            <h1>Portfolio of นาย เสกสันต์ สุขเกษม</h1>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#about">ข้อมูลส่วนต้ว</a></li>
                <li><a href="#work">ข้อมูลประสบณ์การทำงาน</a></li>
                <li><a href="#live">ข้อมูลประสบณ์การชีวิต</a></li>
            </ul>
        </nav>
        <div class="button-container">
            <button id="add" onclick="calculate('add')">+</button>
            <button id="subtract" onclick="calculate('subtract')">-</button>
            <h1 id="result">0</h1>
        </div>

        <script>
        var currentValue = 0; // Initialize currentValue

        function calculate(operation) {
            if (operation === 'add') {
                currentValue++;
            } else if (operation === 'subtract') {
                currentValue--;
            }

            document.getElementById('result').innerText = currentValue;
        }
    </script>
    </body>
</html>
