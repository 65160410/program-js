<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling the navigation */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Styling the input field and button */
        #input_hello {
            padding: 8px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styling the echoed text result */
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }
    </style>
    </head>
    <body>
        <nav>
            <h1>Portfolio of นาย เสกสันต์ สุขเกษม</h1>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#about">ข้อมูลส่วนต้ว</a></li>
                <li><a href="#work">ข้อมูลประสบณ์การทำงาน</a></li>
                <li><a href="#live">ข้อมูลประสบณ์การชีวิต</a></li>
            </ul>
        </nav>
        <div class="button-container">
            <input id="input_hello" type="text">
            <button onclick="echo()">BUTTON</button>
            <h1 id="result"></h1>
        </div>
        <script>
        function echo() {
            var inputText = document.getElementById('input_hello').value;
            document.getElementById('result').innerText = inputText;
        }
    </script>
    </body>
</html>
