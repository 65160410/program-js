<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        div {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
  </head>

  <body>
    <div id="app">
      <input type="number" v-model="num1"> +
      <input type="number" v-model="num2">
      <button @click="add()">BUTTON</button>
      <div>{{ result }}</div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const num1 = ref(null)
                const num2 = ref(null)
                const result = ref(null)
                function add() {
                    result.value = Number(num1.value) + Number(num2.value)
                }
                return {
                    num1, num2, add, result
                }
            }
        }).mount('#app')
    </script>
  </body>

</html>
